server:
  port: 8081
  servlet:
    context-path: /rubber

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rubber_admin?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: root
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone:  GMT+8
    #设置空如何序列化
    defaultPropertyInclusion: NON_NULL

rubber:
  security:
    permitAll: /login,/test/sys-time
    logUrl: /logout

mybatis-plus:
  mapper-locations: classpath*:mapper/**Mapper.xml
